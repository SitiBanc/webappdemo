	<body>

			var str = "";

			for (i = 0 ; i < list.length ; i++){
				str += "<li class='collection-item avatar'>";
				str += "<img src='" + list[i].pic + "' class='circle'/>";
				str += "<span class='title'>" + list[i].title + "</span>";
				str += "<p>" + list[i].content + "</p>";
				str += "<a href='" + list[i].link + "' class='secondary-content'><i class='material-icons'>chevron_right</i></a>";
				str += "</li>";
			}
			document.getElementById("display").innerHTML = str;
		</script>
